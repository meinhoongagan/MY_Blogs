<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
</head>
<style>
    body{
        background-color:rgb(39, 63, 74);
    }
    .active{
        font-weight: bold;
    }
</style>
<body >
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">IBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %} active {% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/post/' %} active {% endif %}" href="/post">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/catagory/' %} active {% endif %}" href="/catagory">Categories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    
    {% endblock content %}
    <!-- Your content goes here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-xrR3EKkZYU6CzO4zg4+5Kb40V9Hc2bF5y8LZ9+t8FOlH7C12zOrZnXc5TbXQqOV+Y" crossorigin="anonymous"></script>
</body>
</html>
